<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Φόρμα Πληρωμής</h1>
    <p>
      Τα υποχρεωτικά πεδία ακολουθούνται από
      <abbr title="Required field" style="color: red">*</abbr>.
    </p>
    <h2>Προσωπικά Στοιχεία</h2>
    <form>
      <fieldset style="width: 250px">
        <legend>Title</legend>
        <div>
          <input type="radio" id="mr" name="title" value="Mr." />
          <label for="mr">Mr.</label>
        </div>
        <div>
          <input type="radio" id="mrs" name="title" value="Mrs." />
          <label for="mrs">Mrs.</label>
        </div>
        <div>
          <input type="radio" id="dr" name="title" value="Dr." />
          <label for="dr">Dr.</label>
        </div>
      </fieldset>
      <div>
        <label for="name"
          >Name:
          <abbr title="Required field" style="color: red">*</abbr>
        </label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="email"
          >E-mail:
          <abbr title="Required field" style="color: red">*</abbr>
        </label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="password"
          >Password:
          <abbr title="Required field" style="color: red">*</abbr>
        </label>
        <input type="password" id="password" />
      </div>
    </form>
    <h1>Πληροφορίες Πληρωμής</h1>
    <form>
      <div>
        <label for="card-type">Card type:</label>
        <select name="card-type" id="card-type">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="paypal">Paypal</option>
        </select>
      </div>
      <div>
        <label for="card-number"
          >Card number:
          <abbr title="Required field" style="color: red">*</abbr>
        </label>
        <input type="number" id="card-number" />
      </div>
      <div>
        <label for="expiration-date"
          >Expiration date:
          <abbr title="Required field" style="color: red">*</abbr>
        </label>
        <input
          type="month"
          id="expiration-date"
          name="expiration-date"
          required
        />
      </div>
      <div>
        <input type="submit" value="Προχωρήστε στην πληρωμή" />
      </div>
    </form>
  </body>
</html>
